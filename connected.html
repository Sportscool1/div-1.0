<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #host-list {
            list-style-type: none;
            padding: 0;
        }
        #host-list li {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Network Scanner</h1>
    <input type="text" id="subnet" placeholder="Enter subnet (e.g., 192.168.1.0/24)" />
    <button onclick="fetchDevices()">Scan Network</button>
    <ul id="host-list">
        <!-- Active hosts will be listed here -->
    </ul>

    <script>
        async function fetchDevices() {
            const subnet = document.getElementById('subnet').value;
            try {
                const response = await fetch(`/api/scan?subnet=${encodeURIComponent(subnet)}`);
                const devices = await response.json();
                
                const list = document.getElementById('host-list');
                list.innerHTML = ''; // Clear existing list

                devices.forEach(device => {
                    const listItem = document.createElement('li');
                    listItem.textContent = device;
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching devices:', error);
            }
        }
    </script>
</body>
</html>
